<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="utf-8" />
    <title>Mide Glucosa</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1"/>
</head>  
  
<body>
<div>
<h1>Registra tu glucosa hoy!</h1>
<a href="#">
<img src="https://www.clikisalud.net/wp-content/uploads/2017/11/glucosa.jpg" alt="Es la imagen de una mano sosteniendo un glucometro">
</a>
</div>

<div>
<form action="https://www.freecatphotoapp.com/submit-cat-photo">
<p>
<label for="resultado">¿Cuanto te salio?</label>
<input id="resultado" type="text" placeholder="Ingresa el resultado aqui" required> 
</p>

<p>
<label for="fecha"> ¿Que día es hoy?</label>
<input id="fecha" type="date" required> 
</label>
</p>

<p>Desde mi ultima medicion me he sentido
<label for="bien">
<input id="bien" value="bien" type="radio" name="bien-regular-mal">
Bien
</label>
<label for="regular">
<input id="regular" value="regular" type="radio" name="bien-regular-mal" checked>
Regular
</label>
<label for="mal">
<input id="mal" value="mal" type="radio" name="bien-regular-mal">
Mal
</label>
</p>

<p>
<label for="sintomas">Desde mi ultima medicion he sentido</label>
<ul>
<li><label for"cabeza"><input id="cabeza" type="checkbox" value="dolor_cabeza" name="sintomas">Dolor de cabeza</label></li>
<li><label for"mareos"><input id="mareos" type="checkbox" value="mareos" name="sintomas">Mareos</label></li>
<li><label for"cansancio"><input id="cansancio" type="checkbox" value="cansancio" name="sintomas">Cansancio</label></li>
<li><label for"vision_borrosa"><input id="vision_borrosa" type="checkbox" value="vision_borrosa" name="sintomas">Vision borrosa</label></li>
<li><label for"sed_abundante"><input id="sed_abundante" type="checkbox" value="sed_abundante" name="sintomas">Sed abuindante</li>
<li><label for"adormecimiento"><input id="adormecimiento" type="checkbox" value="adormecimiento" name="sintomas">Adormecimiento</li>
<li><label for"hinchazon"><input id="hinchazon" type="checkbox" value="hinchazon" name="sintomas">Hinchazon</li>
</ul>
</p>
<button type="submit">Guardar mi medicion</button>
</form>
</div>


</body>
</html>
